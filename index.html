<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JAVASCRIPT -->
    <script src="./js/script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="container"></div>
     <div class="controls">
        <!-- PEN COLOR -->
        <div class="pen-color">
            <input type="color" id="fav-color" name="favcolor" value="#000000">
            <label for="favcolor">Pen Color</label>
        </div>

        <!-- CANVAS COLOR -->
        <div class="canvas-color">
            <input type="color" id="canvas-color" name="canvascolor" value="#ffffff">
            <label for="canvascolor">Canvas Color</label>
        </div>

        <!-- SLIDER -->
        <div class="slider">
            <input id="slider" type="range" min="0" max="100" value="16" oninput="rangeValue1.innerText = this.value, rangeValue2.innerText = this.value">
            <p>Grid: <span id="rangeValue1">16</span> x <span id="rangeValue2">16</span></p>
        </div>
        <button class="slider-submit">Create New Canvas</button>

        <!-- TOGGLE GRID -->
        <button class="toggle-grid">Toggle Grid Lines</button>


        <h4>Tools</h4>
        <!-- TOGGLE ERASER -->
        <button class="toggle-eraser">Toggle Eraser</button>

        <!-- CLEAR CANVAS -->
        <button class="clear-canvas">Clear Canvas</button>
     </div>
</body>
</html>
